<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-2">
                <div class="row">
                    <input class="col-xs-12 form-control" id="display" type="text" readonly>
                </div>
                <div class="row">
                    <button class="btn btn-default col-xs-3 numpad">7</button>
                    <button class="btn btn-default col-xs-3 numpad">8</button>
                    <button class="btn btn-default col-xs-3 numpad">9</button>
                    <button class="btn btn-default col-xs-3" id="div">/</button>
                </div>
                <div class="row">
                    <button class="btn btn-default col-xs-3 numpad">4</button>
                    <button class="btn btn-default col-xs-3 numpad">5</button>
                    <button class="btn btn-default col-xs-3 numpad">6</button>
                    <button class="btn btn-default col-xs-3" id="mult">*</button>
                </div>
                <div class="row">
                    <button class="btn btn-default col-xs-3 numpad">1</button>
                    <button class="btn btn-default col-xs-3 numpad">2</button>
                    <button class="btn btn-default col-xs-3 numpad">3</button>
                    <button class="btn btn-default col-xs-3" id="sub">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-default col-xs-3 numpad">0</button>
                    <button class="btn btn-default col-xs-3" id="clear">c</button>
                    <button class="btn btn-default col-xs-3" id="equal">=</button>
                    <button class="btn btn-default col-xs-3" id="add">+</button>
                </div>
            </div>
            <div class="col-xs-5"></div>
        </div>
    </div>
</body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/calculator.js"></script>


</html>
