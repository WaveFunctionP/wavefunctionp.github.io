<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>wavefunctionp.github.io</title>

    <!--shim for html imports-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.22/webcomponents-lite.min.js"></script>
    <script>
        var xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                console.log('yay');
            }
        }

        function doRequest() {
            xhr.open('POST', 'https://en.wikipedia.org/w/api.php');
            xhr.send({
                "action": "query",
                "format": "json",
                "origin": "*",
                "prop": "revisions",
                "titles": "Main Page",
                "rvprop": "content",
                "callback": ""
            });
        }

        function mycallback() {
            console.log('test');
        }
    </script>

    <link rel="import" href="../imports.html" />
    <link rel="import" href="../mynav.html" id="navlink" />
</head>

<body style="padding-top: 70px">
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <input type="text" class="form-control center-block" placeholder="Search Wikipedia">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button class="btn btn-default" onclick="doRequest()">Search</button>
                <a class="btn btn-default" href='https://en.wikipedia.org/wiki/Special:Random'>Random</a>
            </div>
        </div>
    </div>
</body>

</html>
